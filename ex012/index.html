<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
<!--primeira forma de colocar videos-->
    <video src="midia/meu-Video-1.webm" width="560" poster="imagens/limoes-capa.png" autoplay controls loop></video>
    <!--segunda forma de colocar videos-->
    <video width="560" poster="imagens/limoes-capa.png" controls loop>
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/meu-Video-1.m4v" type="video/m4v">
            <source src="midia/meu-Video-1.webm" type="video/webm">
    </video>
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    <h1>Inserindo vídeos do YouTube.</h1>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
